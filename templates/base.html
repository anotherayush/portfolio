<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Ayush Srivastava{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="icon" type="icon" href="/static/favicon.ico">
    {% block extra_css %}{% endblock %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>
</head> 
<body>
    <div id="loading-screen">
        <div class="cube">
            <div class="face front"></div>
            <div class="face back"></div>
            <div class="face right"></div>
            <div class="face left"></div>
            <div class="face top"></div>
            <div class="face bottom"></div>
        </div>
    </div>
    <div id="cursor"></div>
    <div id="cursor-trail"></div>

    <canvas id="animationCanvas"></canvas>

    <div id="content">
        <nav class="custom-navbar">
            <div class="container">
                <div class="navbar-content">
                    <button class="navbar-toggler" type="button" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <ul class="navbar-nav">
                        {% block navbar_items %}{% endblock %}
                    </ul>
                </div>
            </div>
            <button id="darkModeToggle" class="btn btn-outline-primary">
                <i class="fas fa-moon"></i>
            </button>
        </nav>

        {% block content %}{% endblock %}

        <footer class="bg-dark text-white py-4">
            <div class="container text-center">
                <div class="mb-3">
                    <a href="mailto:ayush2004@outlook.com" class="social-icon"><i class="fas fa-envelope"></i></a>
                    <a href="https://github.com/anotherayush" target="_blank" class="social-icon"><i class="fab fa-github"></i></a>
                    <a href="https://www.linkedin.com/in/ayush-srivastava-734197220" target="_blank" class="social-icon"><i class="fab fa-linkedin"></i></a>
                </div>
                <p>&copy; 2024 Ayush Srivastava. All rights reserved.</p>
                <p>Made with <i class="fas fa-heart text-danger"></i> by Ayush Srivastava</p>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="{{ url_for('static', filename='js/animation.js') }}"></script>
    <script src="{{ url_for('static', filename='js/typed-animation.js') }}"></script>
    {% block extra_js %}{% endblock %}
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
